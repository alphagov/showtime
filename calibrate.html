<html>
<head>
  <title>Showtime calibration</title>
  <style type="text/css">
  body {
    font-family: sans-serif;
  }
  </style>
</head>
<body>

Showtime! Click into window to begin.

<script>
document.onclick = function(e){
  document.write('Go!');
  window.activated = true;
  window.cursorX = e.pageX;
  window.cursorY = e.pageY;
}
</script>

</body>
</html>
